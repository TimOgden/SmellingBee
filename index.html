<!DOCTYPE html>
<html>
  <head>
    <title>Smelling Bee</title>
    <link rel="icon" href="static/cute_bee.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body onload="test_letters()">
    <div class="cursor">
      <ul id="cursors"></ul>
      <p id="inputword" style="display:flex;"> <span id="testword"></span><span id="cursor">|</span></p>
    </div>
    <div style="display:flex; flex-direction:column; align-items:center;">
      <ul id="hexGrid"></ul>
  
      <div class="button_container">
        <button id="submit_button" type="button" class="button" onclick="submitWord()">Enter</button>
        <button id="shuffle_button" type="button" class="button" onclick="shuffleLetters()">
          <img src="static/shuffle_icon.png" style="width:1.2em">
        
        </button>
        <button id="delete_button" type="button" class="button" onclick="deleteLetter()">Delete</button>
          <!--<i style="align-self:center;"></i>-->
        
      </div>
    </div>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    function buttonClick() {
      console.log('clicked button!');
    }
  </script>
  </body>
</html>

<script type="text/javascript" src="static/js/smelling_bee.js"></script>
